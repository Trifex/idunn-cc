<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <!--<link href="/static/favicon.ico" rel="icon">-->

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>idunn.cc: Link Info</title>

    </head>

    <body>

        <main id="info" class="container p-5 h-100 text-monospace">
          <div class="row h-100 justify-content-center align-items-center">
            <div class="col">
              <h4>idunn.cc/{{ link["name"] }}</h4>
              <p>real url: <a href="{{ link["url"] }}">{{ link["url"] }}</a></p>
              <p>owner: {{ link["username"] }}</p>
              <p>date created: {{ link["timestamp"] }}</p>
              <p>clicks: {{ link["clicks"] }}</p>
            </div>
          </div>
        </main>
    </body>

</html>
